<!DOCTYPE html>

<html lang="zh">
<!--教程地址：https://www.bilibili.com/video/BV14J4114768-->

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../css/template.css">
    <style>
        .pic {
            margin-top: 100px;
            margin-left: 100px;
            width: 400px;
            height: 270px;
            perspective: 1000px;
        }

        .pic img {
            width: 100%;
            transition: all 1s ease 0s;
        }

        .pic:hover img {
            /*transform: rotateX(180deg) rotateY(180deg) rotateZ(180deg);*/
            transform: rotate3d(1, 1, 1, 360deg);
        }
    </style>
</head>

<body>
    <div class="pic"><img src="../images/html_1_poster.png" alt="img"></div>
</body>

</html>
